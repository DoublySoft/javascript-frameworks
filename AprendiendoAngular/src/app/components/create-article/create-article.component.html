<div class="center">
  <section id="content">

    <h1 class="subheader">Crear artículo</h1>

    <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="tilte" id="title" #title="ngModel" [(ngModel)]="article.title" required/>

        <small *ngIf="!title.valid && title.touched">El título no es válido.</small>
      </div>

      <div class="form-group">
        <label for="content">Contenido</label>
        <textarea name="content" #content="ngModel" id="content" [(ngModel)]="article.content" required></textarea>

        <small *ngIf="!content.valid && content.touched">La contenido no es válido.</small>
      </div>

      <div class="form-group">
        <label for="image">Imágen</label>
        <input type="file" name="file0" id="image"/>
      </div>

      <div class="clearfix"></div>

      <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid"/>

    </form>

  </section>

  <app-sidebar></app-sidebar>
</div>
