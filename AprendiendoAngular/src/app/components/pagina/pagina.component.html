<app-slider [name]="'Página de pruebas'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Página de pruebas</h1>

    <div *ngIf="name && surname; then noEmpty else empty"></div>

    <ng-template #noEmpty>
      <h2>El nombre es: {{name}}</h2>
      <h2>El apellido es: {{surname}}</h2>
    </ng-template>

    <ng-template #empty>
      <h2>No se han recibido datos</h2>
    </ng-template>

    <button (click)="redirect()">Enviar</button>

  </section>

  <app-sidebar></app-sidebar>
</div>
